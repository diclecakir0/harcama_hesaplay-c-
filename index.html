<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">HARCAMA HESAPLAMA</h1>
    <div class="container">
      <h3 class="greet">
        Hoşgeldin: <input type="text" placeholder="İsminizi Giriniz" />
      </h3>
      <form>
        <div class="double">
          <div class="form-harcama">
            <label for="">Harcama</label>
            <input id="harcama" type="text" />
          </div>
          <div class="form-fiyat">
            <label for="">Fiyat</label>
            <input id="fiyat" type="number" />
          </div>
        </div>
        <div class="double">
          <div class="form-durum">
            <input id="status-input" type="checkbox" />
            <label for="status-input">Ödendi</label>
          </div>
          <button class="ekle-btn bn23">Ekle</button>
        </div>
      </form>
      <!--!--------------Toplam İfadesi--------------------------->
      <div class="toplam">
        ToplamHarcama: <span id="toplam-bilgi">0</span> &#8378;
      </div>

      <select name="" id="filter-select">
        <option value="all">all</option>
        <option value="not-payed">Not-payed</option>
        <option value="payed">Payed</option>
      </select>

      <!--!--------------Listele--------------------------->
      <div class="liste"></div>
    </div>
    <!--! ----------------JS------------------------>
    <script src="/main.js"></script>
  </body>
</html>
